<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">

    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    <header>
        <div class = 'header'>
            <a href = '/'>
            <img class = 'logo' src="/static/logo.png">
            </a>
            <form class = 'search'>
                <input type="search" class = 'search' name="search" placeholder="Введите ваш запрос"> 
                <input type="submit" class = 'search' value="Найти">
            </form>
            <nav class = 'links'>
                <a class = 'link' href="/orders">Заказы</a>
                <a class = 'link' href="/printHouses">Типографии</a>
                <a class = 'link' href="/authors">Авторы</a>
                <a class = 'link' href="/contacts">Контакты</a>
                <a class = 'link' href="/about">О нас</a>
                <a class = 'link' href="/login">Войти</a>
            </nav>
        </div>
    </header>
    {% block content %}
    
    {% endblock %}
    <a href="#" class="go_to_top">Наверх</a>
    <footer>
        <p>Нелли Камалян - 2022</p>
    </footer>
    <script src='/static/script.js'></script>
</body>
</html>
