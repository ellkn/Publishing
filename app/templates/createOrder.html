{% extends 'base.html' %}
{% block title %} ELL_KN {% endblock %}

{% block content %}
<div class = "createOrder">
    <h4>Создать заказ</h4>
    <form name = 'createOrder' action = '/createOrder' method = 'POST'>
        <p><input class = 'input' type="text" name="title" placeholder = 'Заголовок' minlength = "2" maxlength = "20" required></p>
        <p><input class = 'input' type="textarea" name="post" placeholder = 'Текст' minlength = "2" maxlength = "3000" required></p>

    </form>
</div>
{% endblock %}
