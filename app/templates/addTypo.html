{% extends 'base.html' %}
{% block title %} ELL_KN {% endblock %}

{% block content %}

<div class = "createOrder">
    <h4>Добавить типографию</h4>
    <form name = 'addTypo' action = '/addTypo' method = 'POST'>
        <p><input class = 'input' type="text" name="name" placeholder = 'Название' min = "1" minlength = "2" maxlength = "3000" required></p>
        <p><input class = 'input' type="text" name="address" placeholder = 'Адрес' min = "1" minlength = "1" maxlength = "3000" required></p>
        <p>Телефон в формате 7ххх-ххх-хх-хх: <input class = 'input' type="tel" name="phone" placeholder = 'Номер телефона' minlength = "2" maxlength = "3000" required pattern="7[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"></p>
        <p><input type = 'submit' class = "input" value = 'Добавить типографию'></p>
    </form>
</div>

{% endblock %}
